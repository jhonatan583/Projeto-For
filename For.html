<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto While</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>

    <script>
        let p = document.querySelector("p");
        let input = document.querySelector("input");

        const contatos = [
            { name: "Jhonatan", number: "(47) 997627777" },
            { name: "Samara", number: "(47) 997627776" },
            { name: "Juju", number: "(47) 997627775" },
            { name: "Barbara", number: "(47) 997627774" },
        ];

        function search() {
            let i = 0; 
            let encontrado = false; 

            while (i < contatos.length) {
                if (input.value.toLowerCase() === contatos[i].name.toLowerCase()) {
                    p.innerHTML = `Contato Encontrado: Nome: ${contatos[i].name} - Tel: ${contatos[i].number}`;
                    encontrado = true;
                    break; 
                }
                i++; 
            }

            if (!encontrado) {
                p.innerHTML = "Contato nÃ£o encontrado. Tente novamente!";
            }
        }
    </script>
</body>

</html>
